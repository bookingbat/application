paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations
        
environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
                
    development:
        adapter: mysql
        host: localhost
        name: bookingbat
        user: root
        pass: ''
        port: 3306
                    
    testing:
        adapter: mysql
        host: localhost
        name: bookingbat_tests
        user: root
        pass: ''
        port: 3306
                 